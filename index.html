<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Comments Dashboard</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .tag {
            margin-right: 5px;
            cursor: pointer;
        }
        .tag.active {
            background-color: #0d6efd;
            color: white;
        }
        .comment {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .forum-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">User Comments Dashboard</h1>
        
        <!-- Tags for Filtering Sources -->
        <div class="mb-3">
            <span class="badge bg-secondary tag active" data-source="Source 1">Source 1</span>
            <span class="badge bg-secondary tag" data-source="Source 2">Source 2</span>
            <span class="badge bg-secondary tag" data-source="Source 3">Source 3</span>
        </div>
        
        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search by user..." onkeyup="filterUsers()">
        </div>
        
        <!-- Search Results -->
        <div id="results"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Variable pour stocker toutes les données utilisateurs
        let allData = [];
        const sources = ['utilisateurs1.json', 'utilisateurs2.json', 'utilisateurs3.json'];
        let activeSource = 'Source 1'; // Source active par défaut

        // Charger toutes les données JSON au chargement de la page
        window.onload = function() {
            loadAllJSON();
            setupTags();
        }

        // Fonction pour charger tous les fichiers JSON
        async function loadAllJSON() {
            try {
                const baseUrl = window.location.origin + window.location.pathname;
                const promises = sources.map((source, index) => fetch(source)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erreur HTTP! Statut: ${response.status} pour ${source}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const sourceName = `Source ${index + 1}`;
                        data.forEach(user => {
                            user.source = sourceName;
                            allData.push(user);
                        });
                    })
                );
                await Promise.all(promises);
                displayResults(allData.filter(user => user.source === activeSource));
            } catch (error) {
                console.error('Erreur lors du chargement des fichiers JSON:', error);
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Erreur lors du chargement des données:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Fonction pour configurer les événements de clic sur les tags
        function setupTags() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const source = this.getAttribute('data-source');

                    // Désactiver tous les tags
                    tags.forEach(t => {
                        t.classList.remove('active');
                        t.classList.add('bg-secondary');
                    });

                    // Activer le tag cliqué
                    this.classList.add('active');
                    this.classList.remove('bg-secondary');

                    // Mettre à jour la source active
                    activeSource = source;

                    // Filtrer et afficher les utilisateurs
                    filterUsers();
                });
            });
        }

        // Fonction pour filtrer les utilisateurs en fonction de la recherche et de la source active
        function filterUsers() {
            const query = document.getElementById('search').value.toLowerCase();
            let filteredData;

            if (activeSource === 'All') {
                filteredData = allData.filter(user => user.utilisateur.toLowerCase().includes(query));
            } else {
                filteredData = allData.filter(user => 
                    user.utilisateur.toLowerCase().includes(query) && user.source === activeSource
                );
            }

            displayResults(filteredData);
        }

        // Fonction pour afficher les résultats filtrés
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">No users found.</div>';
                return;
            }

            data.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'card mb-3';
                userCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${user.utilisateur} <span class="badge bg-info text-dark">${user.source}</span></h5>
                        <p class="card-text"><strong>Total Comments:</strong> ${user.total_des_commentaires}</p>
                `;

                user.forums.forEach(forum => {
                    const forumDiv = document.createElement('div');
                    forumDiv.className = 'forum-section';
                    forumDiv.innerHTML = `
                        <h6>${forum.titre_du_forum} <span class="badge bg-secondary">Comments: ${forum.nbre_de_commentaires}</span></h6>
                    `;
                    forum.commentaires.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.textContent = comment;
                        forumDiv.appendChild(commentDiv);
                    });
                    userCard.appendChild(forumDiv);
                });

                userCard.innerHTML += '</div>';
                resultsDiv.appendChild(userCard);
            });
        }
    </script>
</body>
</html>

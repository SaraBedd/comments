<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Comments Dashboard</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .tag-container {
            margin-bottom: 20px;
        }

        .tag {
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #e9ecef;
            display: inline-block;
        }

        .card-user {
            margin-bottom: 30px;
        }

        .forum-section {
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .forum-title {
            font-weight: bold;
            font-size: 1rem;
            margin: 0;
            color: #343a40;
        }

        .forum-tag {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #17a2b8; /* Source color */
            color: white;
            display: inline-block;
            margin-top: 5px;
        }

        .forum-comments-line {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
        }

        .forum-comments {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .comment {
            margin-top: 10px;
            padding-top: 10px;
        }

        .comment + .comment {
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">User Comments Dashboard</h1>
        
        <!-- Tags for Filtering Sources -->
        <div class="tag-container">
            <span class="tag" data-source="All">All</span>
            <span class="tag" data-source="Source 1">Source 1</span>
            <span class="tag" data-source="Source 2">Source 2</span>
            <span class="tag" data-source="Source 3">Source 3</span>
        </div>
        
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search by user..." onkeyup="filterUsers()">
        </div>
        
        <!-- Search Results -->
        <div id="results"></div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Array to hold all user data
        let allData = [];
        const sources = ['utilisateurs1.json', 'utilisateurs2.json', 'utilisateurs3.json'];
        let activeSource = 'All'; // Active source by default

        // Load all JSON data on page load
        window.onload = function () {
            loadAllJSON();
            setupTags();
        };

        // Function to load all JSON files
        async function loadAllJSON() {
            try {
                const promises = sources.map((source, index) => fetch(source)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status} for ${source}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const sourceName = `Source ${index + 1}`;
                        data.forEach(user => {
                            user.source = sourceName;
                            allData.push(user);
                        });
                    })
                );
                await Promise.all(promises);
                displayResults(filterData());
            } catch (error) {
                console.error('Error loading JSON files:', error);
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error loading data:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Function to set up tag click events
        function setupTags() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', function () {
                    const source = this.getAttribute('data-source');

                    // Update the active source
                    activeSource = source;

                    // Filter and display the users
                    displayResults(filterData());
                });
            });
        }

        // Function to filter users based on search query and active source
        function filterUsers() {
            displayResults(filterData());
        }

        // Function to filter data
        function filterData() {
            const query = document.getElementById('search').value.toLowerCase();
            if (activeSource === 'All') {
                return allData.filter(user => user.utilisateur.toLowerCase().includes(query));
            } else {
                return allData.filter(user =>
                    user.utilisateur.toLowerCase().includes(query) && user.source === activeSource
                );
            }
        }

        // Function to display the filtered results
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">No users found.</div>';
                return;
            }

            data.forEach(user => {
                // Create User Card
                const userCard = document.createElement('div');
                userCard.className = 'card card-user';
                userCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${user.utilisateur}</h5>
                        <p class="card-text"><strong>Total Comments:</strong> ${user.total_des_commentaires}</p>
                    </div>
                `;

                // Iterate through forums
                user.forums.forEach(forum => {
                    // Create Forum Section
                    const forumDiv = document.createElement('div');
                    forumDiv.className = 'forum-section';
                    forumDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="forum-title">${forum.titre_du_forum}</h6>
                            <span class="forum-tag">${user.source}</span>
                        </div>
                        <div class="forum-comments-line">
                            <span class="forum-comments">Comments: ${forum.nbre_de_commentaires}</span>
                        </div>
                    `;

                    // Iterate through comments
                    forum.commentaires.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.textContent = comment;
                        forumDiv.appendChild(commentDiv);
                    });

                    userCard.appendChild(forumDiv);
                });

                resultsDiv.appendChild(userCard);
            });
        }
    </script>
</body>
</html>
